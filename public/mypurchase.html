<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Purchase History</title> 
 
  <!-- Bootstrap CSS --> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="orders.css"> 

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47"></script>
</head> 
<body class=""> 
 
<!-- Navbar --> 
<div id="navbar"></div>

<div class="text-center">
  <p class="fs-1">HISTORY OF ORDERS</p>
</div>
<div class="d-inline-flex w-100 justify-content-center mb-3" style="width: 100%; text-align: center;">
  <!-- <div class="d-inline-flex align-items-center"> -->
    <label class="d-inline fs-5 p-2" for="storeName">
      Store Name:
    </label> 
    <select class="d-inline form-select w-25" id="storeName"> 
      <option value="">
        All Stores
      </option> 
    </select>
  
    <label for="startMonth" class="p-2 fs-5">
      Start Month:
    </label> 
    <input type="month" id="startMonth"> 
    <label for="endMonth" class="p-2 fs-5">
      End Month:
    </label> 
    <input type="month" id="endMonth"> 
    <button class="btn btn-outline-dark filter-btn mx-1">Filter</button> 
  <!-- </div> -->
</div>

<!-- PURCHASE TAB -->
<div class="" id="purchase-container">

</div>
  

<div id="footer"> </div>


<!-- Bootstrap JS and Popper.js (required for dropdowns to work) --> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> 

<!-- Script for retrieving Orders -->
<script type="module" src="./scripts/app.js"></script>
<script type="module" src="./scripts/apcheck.js"></script>
<script type="module" src="./scripts/getMyPurchase.js"></script>

<script>
  $('#navbar').load('navbar.html');
  $('#footer').load('footer.html');
</script>
 
</body> 
</html>
