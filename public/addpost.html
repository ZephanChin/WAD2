<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item to Marketplace</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700&family=Poppins:wght@100;300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;

        }

        .hmarket {
            font-size: 40px;
            font-weight: bold;
            margin-top: 40px;
            text-align: center;
        }

        button.btn-diff {
            background-color: #2B1B12;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }

        button.btn-diff:hover {
            background-color: #c9b5a8;
        }

        .video-header-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-header-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Overlay text styling */
        .featured-title {
            position: relative;
            color: white;
            font-size: 2.5rem;
            text-align: center;
            z-index: 2;
        }

        .overlay-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent overlay */
            z-index: 1;
        }
    </style>
</head>

<body>

    <div id="navbar"></div>

    <div class="video-header-container position-relative text-center text-white">
        <video autoplay muted loop class="w-100">
            <source src="../assets/confetti.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay-background position-absolute top-0 w-100 h-100"></div>
        <h1 class="featured-title p-4">Launch your item to Marketplace today!</h1>
    </div>

    <div class="container">
        <!-- Post Form -->
        <h1>Enter Listing Details:</h1>
        <br>
        <form id="post-form">
            <!-- Item Name -->
            <div class="mb-3">
                <label for="itemName" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
            </div>

            <!-- Post Description -->
            <div class="mb-3">
                <label for="postDescription" class="form-label">Post Description</label>
                <textarea class="form-control" id="postDescription" placeholder="Enter description" required></textarea>
            </div>

            <!-- Category Selection -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="Crafts">Crafts</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Food">Food</option>
                    <option value="Services">Services</option>
                </select>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price (SGD)</label>
                <input type="text" class="form-control" id="price" placeholder="Enter price" required>
            </div>

            <!-- Nearest MRT Station -->
            <div class="mb-3">
                <label for="mrtStation" class="form-label">Nearest MRT Station</label>
                <input type="text" class="form-control" id="mrtStation" placeholder="Enter nearest MRT station"
                    required>
            </div>

            <!-- Upload Item Image -->
            <div class="mb-3">
                <label for="itemImage" class="form-label">Upload Item Image</label>
                <input type="file" class="form-control" id="itemImage" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-diff w-100">Post</button>
        </form>

        <!-- Status Message -->
        <div id="status" class="mt-3"></div>
    </div>

    <div id="footer"> </div>


    <!-- Bootstrap JS and Popper.js (required for dropdowns to work) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        $('#navbar').load('navbar.html');
        $('#footer').load('footer.html');
    </script>

    <!-- Add Post Logic -->
    <script type="module" src="./scripts/addpost.js"></script>
    <script type="module" src="./scripts/postDetails.js"></script>
</body>

</html>
