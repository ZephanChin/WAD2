<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="postdetails.css">
    <link rel="stylesheet" href="marketplace.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47"></script>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar"></div>
    
<!-- Post Details Container -->
<div class="post-container mt-5">
    <div id="post-details">
        <button id="addToCartButton" class="btn btn-primary add-to-cart">Add to Cart</button>

        <!-- Post details will be dynamically inserted by JavaScript -->
        <h2 class="post-title"></h2>
        <p class="post-description"></p>
        <p class="post-category"></p>
        <p class="post-price"></p>
        <p class="post-account"></p>
        <img class="post-image" alt="Post Image">
        <div id="map" style="height: 300px; margin-top: 20px;"></div>
    </div>

        <!-- Reviews Section -->
        <div id="reviews-section" class="mt-4">
            <h2>Reviews</h2>
            <div id="reviews-list" class="border rounded p-3 mb-3">
                <!-- Existing reviews will be dynamically loaded here -->
            </div>
            <div id="review-input-section" class="mt-3">
                <!-- Review input section for authenticated users -->
            </div>
        </div>
    </div>
</div>

    <div id="footer"></div>

    <!-- Bootstrap JS and Popper.js (required for dropdowns to work) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        $('#navbar').load('navbar.html');
        $('#footer').load('footer.html');
    </script>

    <!-- JavaScript to load post details, handle authentication, and initialize Google Maps -->
    <script type="module" src="../src/app.js"></script>
    <script type="module" src="../src/postDetails.js"></script>
    <script type="module" src="../src/postReviews.js"></script>


</body>
</html>
