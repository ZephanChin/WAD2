<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Sales History</title> 
 
  <!-- Bootstrap CSS --> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="orders.css"> 

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47"></script>
</head> 
<body class=""> 
 
<!-- Navbar --> 
<div id="navbar"></div>

<!-- SALES TAB -->
<div class="ms-5">
  <div class="text-center">
    <p class="fs-1">SALES ORDERS</p>
  </div>
  <div class="d-inline-flex w-100 justify-content-center mb-3"> 
    <label class="d-inline fs-5 p-2" for="startMonth">
      Start Month:
    </label> 
    <input type="month" id="startMonth"> 
    <label class="d-inline fs-5 p-2" for="endMonth">
      End Month:
    </label> 
    <input type="month" id="endMonth"> 
    <button class="btn btn-outline-dark filter-btn mx-1">Filter</button> 
  </div> 
  <div class="d-flex justify-content-center mb-3">
    <ul class="nav nav-pills" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-all-tab" data-bs-toggle="pill" data-bs-target="#pills-all" type="button" role="tab" aria-controls="pills-all" aria-selected="true">All</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-ongoing-tab" data-bs-toggle="pill" data-bs-target="#pills-ongoing" type="button" role="tab" aria-controls="pills-purchase" aria-selected="false">Ongoing</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-completed-tab" data-bs-toggle="pill" data-bs-target="#pills-completed" type="button" role="tab" aria-controls="pills-completed" aria-selected="false">Completed</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-cancelled-tab" data-bs-toggle="pill" data-bs-target="#pills-cancelled" type="button" role="tab" aria-controls="pills-cancelled" aria-selected="false">Cancelled</button>
      </li>
    </ul>
  </div>   
  
  <!-- DYNAMIC CONTENT -->
  <div class="tab-content" id="pills-tabContent">
    <!-- All Tab -->
    <div class="tab-pane fade show active" id="pills-all" role="tabpanel" aria-labelledby="pills-all-tab">
      
    </div>
    <!-- Ongoing Tab -->
    <div class="tab-pane fade" id="pills-ongoing" role="tabpanel" aria-labelledby="pills-ongoing-tab">
      
    </div>
    <!-- Completed Tab -->
    <div class="tab-pane fade" id="pills-completed" role="tabpanel" aria-labelledby="pills-completed-tab">
      
    </div>
    <!-- Cancelled Tab -->
    <div class="tab-pane fade" id="pills-cancelled" role="tabpanel" aria-labelledby="pills-cancelled-tab">
      
    </div>
  </div>
</div>
<div id="sales-order"> 

</div>

<div id="footer"> </div>


<!-- Bootstrap JS and Popper.js (required for dropdowns to work) --> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> 

<!-- Script for retrieving Orders -->
<script type="module" src="./app.js"></script>
<script type="module" src="./apcheck.js"></script>
<script type="module" src="./getMySales.js"></script>

<script>
  $('#navbar').load('navbar.html');
  $('#footer').load('footer.html');
</script>
 
</body> 
</html>
