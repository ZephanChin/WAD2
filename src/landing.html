<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Navbar with Dropdown</title> 
 
  <!-- Bootstrap CSS --> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="test.css"> 
</head> 
<body> 
 
<!-- Navbar --> 
<nav class="navbar navbar-expand-sm"> 
  <div class="container-fluid"> 
    <!-- Links on the left --> 
    <ul class="navbar-nav"> 
      <li class="nav-item"> 
        <a class="nav-link" href="#">Link 1</a> 
      </li> 
      <li class="nav-item"> 
        <a class="nav-link" href="#">Market</a> 
      </li> 
      <li class="nav-item"> 
        <a class="nav-link" href="#">Link 3</a> 
      </li> 
    </ul> 
 
    <!-- Notifications and Account on the right --> 
    <ul class="navbar-nav ms-auto"> 
      <!-- Notifications Link --> 
      <li class="nav-item"> 
        <a class="nav-link" href="#" id="notifications"> 
          Notifications <span class="badge bg-danger" id="notification-count">40</span> 
        </a> 
      </li> 
       
      <!-- Account dropdown --> 
      <li class="nav-item dropdown"> 
        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Account</a> 
        <ul class="dropdown-menu dropdown-menu-end"> 
          <li><a href="#" class="dropdown-item">My Account</a></li> 
          <li><a href="#" class="dropdown-item">My Marketplace</a></li> 
          <li><a href="#" class="dropdown-item">My Cart</a></li> 
          <li><a href="#" class="dropdown-item">My Order</a></li> 
          <div class="dropdown-divider"></div> 
          <li><a href="#" class="dropdown-item">Login/Log Out</a></li> 
        </ul> 
      </li> 
    </ul> 
  </div> 
</nav> 
 


<!-- Bootstrap JS and Popper.js (required for dropdowns to work) --> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> 
 
</body> 
</html>
