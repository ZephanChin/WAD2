<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47"></script>
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar"></div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login here</h2>
        <form id="login-form" class="container">
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Email address" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
            </div>
            <p id="error-message" class="text-danger" style="display: none;">Invalid email or password</p>
            <button type="submit" class="login-btn" id="login-btn">Log in</button>
        </form>
        <p>Or <a href="./signup.html">sign up</a> over here</p>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script type="module" src="./app.js"></script>

    <!-- Script to Load Navbar and Reinitialize Dropdown -->
    <script>
        // Dynamically load the navbar content
        $('#navbar').load('navbar.html', function () {
            // Reinitialize Bootstrap dropdowns after navbar is loaded
            const dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
            dropdownElementList.forEach(function (dropdownToggleEl) {
                new bootstrap.Dropdown(dropdownToggleEl);
            });
        });
    </script>
</body>

</html>
