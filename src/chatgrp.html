<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your chats</title>
  <link rel="stylesheet" href="chatstyle.css">

  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
  <div id="navbar"></div>
  <div class="chat-container" id="chat-container">
    <div class="side-panel" id="side-panel">
      <a href='chatgrp.html' style="text-decoration: none; color: white;"><h3>Your community</h3></a>
      <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search for users..." />
      </div>
      
      <ul id="user-list"></ul>
    </div>

    <div class="chat-box" id="chat-box">
      <div id="user-banner" class="user-banner">
        <h4 id="chat-title"></h4>
      </div>
      <div id="messages-container">Welcome to chat!</div>
      <div id="message-menu" class="context-menu">
          <p id="message-timestamp"></p> <!-- Element for the timestamp -->
          <button id="edit-message">Edit</button>
          <button id="delete-message">Delete</button>
      </div>

      <div class="input-container">
        <input type="text" id="message-input" placeholder="Type your message here" />
        <input type="file" id="image-input" accept="image/*" style="display: none;" />
        <button id="upload-image-button" onclick="document.getElementById('image-input').click()">
          <i class="fas fa-upload"></i> Upload Image
        </button>
      
        <div id="uploaded-image-container" style="display: none;">
          <img id="uploaded-image" src="" alt="Uploaded image" style="max-width: 100px; max-height: 100px;">
        </div>
      
        <button id="send-button" onclick="sendMessage()">Send</button>
      </div>
      
    </div>
  </div>
  <div id="footer"></div>

  <script>
    // Load the navbar and footer
    $('#navbar').load('navbar.html');
    $('#footer').load('footer.html');
  
    document.getElementById('image-input').addEventListener('change', function(event) {
      const file = event.target.files[0];
  
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imageUrl = e.target.result;
  
          const uploadedImageContainer = document.getElementById('uploaded-image-container');
          uploadedImageContainer.style.display = 'block';
  
          const uploadedImage = document.getElementById('uploaded-image');
          uploadedImage.src = imageUrl;
        };
        reader.readAsDataURL(file);
      }
    });
  
    document.getElementById('send-button').addEventListener('click', function() {
      clearUploadedImage();
    });
  
    function clearUploadedImage() {
      document.getElementById('uploaded-image-container').style.display = 'none';
  
      const uploadedImage = document.getElementById('uploaded-image');
      uploadedImage.src = '';
    }
  </script>

  <script type="module" src="./chat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>

</html>
