<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hustler's Market</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="mymarketplace.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47"></script>
  
</head>

<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <div class="container mt-4">
    <h1 class="mp-title">My Posts</h1>
    <!-- User posts will be displayed here -->
    <div id="posts-container" class="post-list">
      <!-- JavaScript will populate this section with posts or messages -->
    </div>
  </div>

  <div id="footer"> </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <script>
    $('#navbar').load('navbar.html');
    $('#footer').load('footer.html');
</script>

  <!-- Import the JavaScript to handle retrieving posts -->
  <script type="module" src="./app.js"></script>
  <script type="module" src="./getMyPost.js"></script> 

</body>
</html>
