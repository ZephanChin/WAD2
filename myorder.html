<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Order History</title> 

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47"></script>

 
  <!-- Bootstrap CSS --> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="test.css"> 
</head> 
<body> 
 
  <div id="navbar"></div>

<div class="container p-5 ms-5">
  <div>
    <h1>Order History</h1>
  </div>
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-purchase-tab" data-bs-toggle="pill" data-bs-target="#pills-purchase" type="button" role="tab" aria-controls="pills-purchase" aria-selected="true">Purchase</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-sales-tab" data-bs-toggle="pill" data-bs-target="#pills-sales" type="button" role="tab" aria-controls="pills-sales" aria-selected="false">Sales</button>
    </li>
  </ul>
  <div class="filter"> 
    <label for="startMonth">
      Start Month:
    </label> 
    <input type="month" id="startMonth"> 
    <label for="endMonth">
      End Month:
    </label> 
    <input type="month" id="endMonth"> 
    <button class="btn btn-light filter-btn">Filter</button> 
    <label for="storeName">
      Store Name:
    </label> 
    <select id="storeName"> 
      <option value="">
        All Stores
      </option> 
    </select>
  </div>
  <div class="tab-content" id="pills-tabContent">
    <!-- PURCHASE TAB -->
    <div class="tab-pane fade show active" id="pills-purchase" role="tabpanel" aria-labelledby="pills-purchase-tab">
      
    </div>
    <!-- SALES TAB -->
    <div class="tab-pane fade" id="pills-sales" role="tabpanel" aria-labelledby="pills-sales-tab">
      <div>
        <h4 class="text-light">Filter By</h4>
      </div>
      <div class="col-4 border rounded d-flex p-2">
        <div class="col-2">
          <a href="#" class="nav-link dropdown-toggle text-light" data-bs-toggle="dropdown">Product</a> 
              <ul class="dropdown-menu dropdown-menu-end"> 
                <li><a href="#" class="dropdown-item">Select all</a></li> 
                <div class="dropdown-divider"></div> 
                <li><a href="#" class="dropdown-item">Product 1</a></li> 
                <li><a href="#" class="dropdown-item">Product 2</a></li> 
                <li><a href="#" class="dropdown-item">Product 3</a></li> 
                <li><a href="#" class="dropdown-item">Product 4</a></li> 
              </ul> 
        </div>
        <div class="col-5">
          <label for="startDate" class="text-light">Start: </label>
          <input id="startDate" class="input" type="date" />
        </div>
        <div class="col-5">
          <label for="startDate" class="text-light">End: </label>
          <input id="startDate" class="input" type="date" />
        </div>
      </div>    
    
    
      <div class="card mt-2 p-3 col-4" >
        <div class="card-body row">
          <h5 class="card-title">      
            Order Number: #XXX-XXX-XXX
          </h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            dd-mm-yy, hh-mm
          </h6>
          <hr>
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-4 my-auto">
                <img src="placeholder.png" class="img-fluid" alt="...">
              </div>
              <div class="col-8">
                <div class="card-body">
                  <p class="card-text">Name</p>
                  <p class="card-text">Price</p>
                  <p class="card-text">Qty</p>
                </div>
              </div>
            </div>
            <hr>
            <div class="row g-0">
              <div class="col-4 my-auto">
                <img src="placeholder.png" class="img-fluid" alt="...">
              </div>
              <div class="col-8">
                <div class="card-body">
                  <p class="card-text">Name</p>
                  <p class="card-text">Price</p>
                  <p class="card-text">Qty</p>
                </div>
              </div>
            </div>
          </div>
          <div class="">
            Total
          </div>
        </div>
        
        <div class="row mx-auto">
          <div class="col-6">
            <button class="btn btn-outline-success" @click="$emit('orderCom')">âœ“</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-danger" @click="$emit('orderDel')">X</button>
          </div>
        </div>
      </div>
        
      </div>
    </div>
  </div>
  <div id="footer"> </div>



<!-- Bootstrap JS and Popper.js (required for dropdowns to work) --> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> 
<script>
  $('#navbar').load('navbar.html');
  $('#footer').load('footer.html');
</script>

<!-- Script for retrieving Orders -->
<script type="module" src="../src/app.js"></script>
<script type="module" src="../src/apcheck.js"></script>
<script type="module" src="../src/getMyPurchase.js"></script>
 
</body> 
</html>
